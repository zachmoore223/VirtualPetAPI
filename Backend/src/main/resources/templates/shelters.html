<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Pet Shelters</title>
</head>
<body>
<h1>Welcome to Pet Shelter</h1>
<h3>Here's our list of current shelters</h3>

<div th:switch="${shelters}">
    <h2 th:case="null">No shelters yet!</h2>
    <ul>
        <li th:each="shelter : ${shelters}">Shelter <span th:text="${shelter.id}"></span></li>
    </ul>
</div>
</body>
</html>
