<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Pet</title>
    <link rel="stylesheet" href="/shelter.css">
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@1,300&display=swap" rel="stylesheet">
</head>

<body>
<h1>Welcome to the <span th:text="${shelter.name}"></span> pet shelter!!</h1>

<div>
    <h2 th:if="${pets.size} == 0">No pets yet!</h2>

</div>
<table th:if="${pets.size} >= 1" border="1">
    <thead>
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Hunger Level</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="pet : ${pets}">
        <td th:text="${pet.id}"></td>
        <td th:text="${pet.name}"></td>
        <td th:text="${pet.hunger}"></td>
        <td><button>Feed</button></td>
    </tr>
    </tbody>
</table>
<div>
    <form style="border-style: solid; width: 200px;"
          th:action="@{'/shelters/' + ${shelter.id} + '/organicDog'}" method="post">
        <label for="name">Add an Organic Dog:</label>
        <input type="text" id="name"  name="name"><br>
        <input type="submit" value="Submit">
    </form>
</div>
<a href="/shelters">
    <button id="back">Back to shelter selection</button>
</a></body>
</html>
